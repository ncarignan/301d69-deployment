<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>City Explorer Lite</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <template>
    <div>
      <h2>{{restaurant}}</h2>
      <p>{{cuisines}}</p>
      <p>{{locality}}</p>
    </div>
  </template>

  <h1>City Explorer Lite</h1>

  <form>
    <label for="city"> Search For City
      <input type="text" name="city">
    </label>
    <input type="submit">
  </form>

  <template>
    <img src="images/map.png?lat={latitude}&lng={longitude}" alt="map of {{formatted_query}}">
    <h2>{{formatted_query}}</h2>
  </template>

  <div id="image-goes-here"></div>

  </section>

      crossorigin="anonymous"></script>

</html>
